<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tambola Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/Fontawsome/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>


  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-12 tombola-container">
        <div class="container-fluid tambolaGame pt-0">
          <div class="row justify-content-between align-items-center header">
            <div class="w-auto">
              <div class="d-flex align-items-center">
                <button
                  class="menuBtn rounded mainrBg border-0  shadow-btn d-flex align-items-center justify-content-center"
                  data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><i
                    class="fa-solid fa-bars"></i>
                </button>
                <button class="userProfile border-0 bg-transparent rounded-circle p-0 mx-2"><img
                    class="rounded-circle shadow-btn" src="assets/img/profile.jpg" />
                </button>
                <button
                  class="walletBtn border-0 shadow-btn rounded-pill  d-flex align-items-center justify-content-between">
                  <i class="fa-solid fa-wallet"></i><span>₹ 500</span><i class="addIcon fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="w-auto">
              <a href="#">
                <img src="assets/img/logo.png" width="100" />
              </a>
            </div>
            <div class="w-auto justify-content-end d-flex setting">
              <div class="d-flex align-items-center">

                <button
                  class="menuBtn rounded mainrBg border-0 shadow-btn me-2 d-flex align-items-center justify-content-center"><i
                    class="fa-solid fa-plus"></i></button>
                <button
                  class="menuBtn rounded mainrBg border-0 shadow-btn  d-flex align-items-center justify-content-center"
                  data-bs-toggle="offcanvas" href="#offcanvasRight" role="button"><i
                    class="fa-solid fa-gear"></i></button>
              </div>
            </div>

          </div>
          <div class="row mt-2 mb-2">
            <div class="w-auto">
              <h2 class="title-block">My <span>Games</h2>
            </div>
            <div class="col-12 mt-1">
              <button class="gametabBtn gametabBtn-active">Upcoming Games</button>
              <button class="gametabBtn">Played Games</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mt-4 mb-2">
              <div class="w-100 tambola-show position-relative border">

                <div class="row align-items-center">
                  <div class="col-7">
                    <span class="position-absolute tambola-date">4 sep</span>
                    <h2 class="mb-2">Tambola</h2>
                    <button class="live-btn position-absolute top-0 end-0 mt-4 me-2">Live</button>
                    <p class="mb-1">Game id : 646d4er3458...</p>
                    <p class="mb-1">: ₹ 30 / Ticker:</p>
                    <p class="mb-1">Time: 02: 50 PM </p>
                    <p class="mb-3">Prize Pool:51</p>
                  </div>
                  <div class="col-5 money">
                    <span>Rs 30</span>
                  </div>
                </div>
                <div class="text-center mt-2">
                  <a href="ticket.html"><button class="allBtn">Play</button></a>
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-4 mb-5">
              <div class="w-100 tambola-show position-relative border">

                <div class="row align-items-center">
                  <div class="col-7">
                    <span class="position-absolute tambola-date">4 sep</span>
                    <h2 class="mb-2">Tambola</h2>
                    <p class="mb-1">Game id : 646d4er3458...</p>
                    <p class="mb-1">: ₹ 30 / Ticker:</p>
                    <p class="mb-1">Time: 02: 50 PM <span class="timer">(00 : 05 16)</span></p>
                    <p class="mb-3">Prize Pool:51</p>
                  </div>
                  <div class="col-5 money">
                    <span>Rs 30</span>
                  </div>
                </div>
                <div class="text-center mt-2">
                  <a href="ticket.html"><button class="allBtn">Play</button></a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>

</body>

</html>
